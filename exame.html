    <script>
        $(document).ready(function(){
            $('.invalido').hide();
            $('.valido').hide();
            $('#botaoLaudo').click(function(){
                var chave = $('#chave').val();
                var senha = $('#senha').val();
                if(senha.length < 1 || chave.length < 1){
                    $('#senha').css({'border':'solid 1px red'});
                    $('#chave').css({'border':'solid 1px red'});
                    $('.invalido').show();
                    $('.valido').hide();

                }else {
                    $('#senha').css({'border':'solid 1px green'});
                    $('#chave').css({'border':'solid 1px green'});
                    $('.invalido').hide();
                    $('.valido').show(); 
                }
            });
        });
    </script>
